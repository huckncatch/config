# Tmux configuration file

# Set the default shell to zsh
set -g default-shell /opt/homebrew/bin/zsh

set -g mouse on

# Keep selection visible after mouse release
unbind -T copy-mode-vi MouseDragEnd1Pane

# Copy to system clipboard on mouse selection
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

# Double-click selects word and copies
bind -T copy-mode-vi DoubleClick1Pane select-pane \; send -X select-word \; send -X copy-pipe-and-cancel "pbcopy"
bind -T root DoubleClick1Pane select-pane -t = \; if -F "#{||:#{pane_in_mode},#{mouse_any_flag}}" { send -M } { copy-mode -H ; send -X select-word ; send -X copy-pipe-and-cancel "pbcopy" }
